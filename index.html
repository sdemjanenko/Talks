---
layout: default
---
<div class="container-fluid">
  <div class="row-fluid">
    <div class="span4">
      <div class="profile">
        <h4>Stephen Demjanenko</h4>
        <h5>Javascript & Ruby Hacker, Astrophysicist, rock climber</h5>
      </div>
    </div>

    <ul class="posts span8">
        {% for post in site.posts %}
            <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
  </div>
</div>
